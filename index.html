<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <input type="text" id="url-input" placeholder="Enter URL" />
    <div class="error" id="error-message" style="display: none">
      Please enter a valid URL.
    </div>

    <label for="size">Select QR Code Size (in pixels):</label>
    <select id="size">
      <option value="128">128 x 128</option>
      <option value="256">256 x 256</option>
      <option value="512">512 x 512</option>
    </select>

    <label for="color">Select QR Code Color:</label>
    <input type="color" id="color" value="#000000" />

    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrcode"></canvas>
    <button id="download-btn" style="display: none" onclick="downloadQRCode()">
      Download QR Code
    </button>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
